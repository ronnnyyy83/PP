<div class="settings-prop">
    <div class="powerplug-modal-header">
        <div>Add Power Rate</div>
        <img src="content/images/savingPlans/Modal/X.png" alt="close" ng-click="cancel()">
    </div>
    <div class="modal-body">
        <div>
            <div class="settings-data-row">
                <span class="middle">From Date:</span>
                <!-- bootstarp date picker start -->
                <div class="date-picker">
                    <div class='input-group date power-plug-date-picker'>
                        <input class="form-control" ng-readonly="isReadOnly"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-triangle-bottom">
                            </span>
                        </span>
                    </div>
                </div>
                <!-- bootstarp date picker end -->
            </div>
            <div class="settings-data-row" ng-class="{'has-error': !validate() && (costPerKWH <= 0)}">
                <span class="middle">Power Rate:</span>
                 <input type="text" class="power-plug-form-control middle" ng-model="costPerKWH" valid-number/>
            </div>
            <div class="validation">
                <div class="help-block error ng-binding" ng-show="isValide.error" aria-hidden="false">{{isValide.message}}</div>
            </div>
        </div>
    </div>
    <div class="buttonsBlock">
        <button ng-click="add()">OK</button>
        <button ng-click="cancel()">Cancel</button>
    </div>
</div>
