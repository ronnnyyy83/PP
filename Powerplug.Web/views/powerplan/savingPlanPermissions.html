<div class="permissionsWrapper">
    <div>
        <span>Permissions</span>
    </div>
    <div class="tableWrapper">
      <table>
        <thead>
          <tr>
            <td>Group / User Name</td>
            <td>View</td>
            <td><span>Edit</span><span class="buttonTypeOneAdd" ng-click="vm.addPermissions()">Add</span></td>
          </tr>
        </thead>
        <tbody>
          <tr deleteThisSectionItsOnlyForExample>
            <td>test1</td>
            <td>test2</td>
            <td>
              <span>test3</span>
              <span><i class="fa fa-trash"></i> Remove</span>
            </td>
          </tr>
          <tr class="tableRow" ng-repeat="permission in vm.savingPlan.permissions">
            <td>{{permission.permObjDesc}}</td>
            <td>{{permission.viewPerm}}</td>
            <td>
              <span>{{permission.editPerm}}</span>
              <span><i class="fa fa-trash"></i> Remove</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
